<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalyst</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="main">
       <div class="main__items">
            <h1 class="main__header">Catalyst Bot</h1>
            <p class="main__text">Advanced discord bot made with discord.js</p>
            <a href="https://discordapp.com/oauth2/authorize?client_id=526843114707746836&permissions=2146958839&scope=bot" class="button">Add Catalyst</a>
        </div>
    </section>
    <section class="team">
        <h1 class="team__header">Our team</h1>
        <div class="team__people">
            <div class="team__person">
                <img class="team__photo" src="img/profile1.jpg">
                <div class="team__discord">Distant#0001</div>
                <div class="team__description">Founder &amp; Creator</div>
            </div>
            <div class="team__person">
                <img class="team__photo" src="img/profile2.gif">
                <div class="team__discord">Diversa#0001</div>
                <div class="team__description">Creator &amp; Management</div>
            </div>
        </div>
    </section>
    <section class="vote">
        <a href="https://discordbots.org/bot/526843114707746836" class="button">Vote Now</a>        
    </section>
</body>
</html>
